<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventory.css">
    <title>Edit Inventory - Mystery Restaurant Bar & Lounge</title>
</head>

<body>
    <header>
        <h1>Mystery Restaurant Bar & Lounge</h1>
        <div id="header-content">
            <div id="user-container">
                <img src="user.png" alt="User Icon" id="user-icon">
                <p id="username">Staff Name</p>
            </div>
        </div>
    </header>

    <div id="inventoryApp" class="container">
        <a href="dashboard.html" class="back-button">&#9664; Back to Dashboard</a>

        <h2>Mystery's Inventory</h2>

        <!-- Search or Add Section -->
        <div class="section">
            <h3>Search or Add to Inventory</h3>
            <input type="text" id="searchItem" placeholder="Search item">
            <button onclick="searchItem()">Search Item</button>
            <button onclick="toggleAddForm()">Add New Item</button>
        </div>

        <!-- Inventory or Add Form Section -->
        <div id="inventoryItems" class="section">
            <h3>Inventory Items</h3>
            <ul id="itemsList"></ul>
        </div>

        <!-- Add Form Section -->
        <div id="addForm" class="section" style="display: none;">
            <h4>Add New Item</h4>
            <label for="newItemName">Item Name:</label>
            <input type="text" id="newItemName" required><br>
            <label for="newDescription">Description:</label>
            <input type="text" id="newDescription" required><br>
            <label for="newDateAdded">Date Added:</label>
            <input type="date" id="newDateAdded" required><br>
            <label for="newExpirationDate">Expiration Date:</label>
            <input type="date" id="newExpirationDate" required><br>
            <button onclick="addItem()">Add Item</button>
            <button onclick="cancelAdd()">Cancel</button>
        </div>

        <!-- Edit Form Section -->
        <div id="editForm" class="section" style="display: none;">
            <!-- Form for editing inventory item will be dynamically populated here -->
        </div>

        <!-- Edit Options Section -->
        <div id="editOptions" class="section" style="display: none;">
            <h4>Edit Options</h4>
            <button onclick="saveChanges()">Save Changes</button>
            <button onclick="cancelChanges()">Cancel Changes</button>
        </div>

        <!-- Audit Trail Section -->
        <div id="auditTrail" class="section" style="display: none;">
            <h3>Audit Trail</h3>
            <ul id="auditList"></ul>
        </div>
    </div>

    <script src="inventory.js"></script>
</body>

</html>
