<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventory.css">
    <title>Inventory Management System</title>
</head>

<body>
    <header>
        <h1>Mystery Restaurant Bar & Lounge</h1>
        <div id="header-content">
            <div id="user-container">
                <img src="user.png" alt="User Icon" id="user-icon">
                <p id="username">Staff Name</p>
            </div>
        </div>
    </header>

    <div id="inventoryApp" class="container">
        <a href="dashboard.html" class="back-button">&#9664; Back to Dashboard</a>

        <h2>Manage Inventory</h2>

        <!-- Inventory Tracking Section -->
        <div class="section">
            <h3>Inventory Tracking</h3>
            <button onclick="trackInventory()">Track Inventory</button>
            <p id="trackingResult"></p>
            <div id="auditTrail" style="display: none;">
                <h4>Audit Trail</h4>
                <ul id="auditList"></ul>
            </div>
            <button onclick="editInventory()">Edit Inventory</button>
            <p id="editingResult"></p>
            <input type="text" id="searchItem" placeholder="Search item">
            <button onclick="searchItem()">Search Item</button>
            <div id="editOptions" style="display: none;">
                <h4>Edit Options</h4>
                <button onclick="saveChanges()">Save Changes</button>
                <button onclick="cancelChanges()">Cancel Changes</button>
            </div>
        </div>

        <!-- Add a div to display inventory list -->
        <div id="inventoryList" style="display: none;">
            <h3>Inventory List</h3>
            <ul id="listItems"></ul>
        </div>

        <!-- Add a div for editing form -->
        <div id="editForm" style="display: none;"></div>
    </div>

    <script src="inventory.js"></script>
</body>

</html>
