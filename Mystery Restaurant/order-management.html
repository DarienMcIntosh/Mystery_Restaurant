<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Management System</title>
</head>

<body>
    <header>
        <div id="header-content">
            <a id= "back" href="dashboard.html" class="back-button">&#9664; Back to Dashboard</a>
            <input type="text" id="orderSearch" placeholder="Search by Order ID">
            <div id="user-container">
                <img src="user.png" alt="User Icon" id="user-icon">
                <p id="username">Staff Name</p> 
            </div>
        </div>
    </header>

    <nav>
        <button class="filter-btn" data-status="all">All Orders</button>
        <button class="filter-btn" data-status="cancelled">View New Orders</button>
        <button class="filter-btn" data-status="new">View Accepted Orders</button>
        <button class="filter-btn" data-status="accepted">View Accepted Orders</button>
        <button class="filter-btn" data-status="completed">View Cancelled Orders</button>
        <button class="filter-btn" data-status="completed">View Escalated Orders</button>
    </nav>

    <section id="orderList">
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Customer</th>
                    <th>Details</th>
                    <th>Total</th>
                    <th>Pickup Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="orderDetails">
                <!-- Order details will be appended here dynamically -->
            </tbody>
        </table>
    </section>
    <div id="orderDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderDetailsModal()">&times;</span>
            <h2>Order Details</h2>
            <table id="orderDetailsTable">
                <tr class="order" onclick="fetchOrderDetailsById(order.OrderNumber)">
                </tr>
            </table>
            <div id="popupMessage"></div> 
            
            <div id="actionButtons">
                <button onclick="acceptOrder()">Accept</button>
                <button onclick="cancelOrder()">Cancel</button>
                <button onclick="escalateOrder()">Escalate</button>
                <button onclick="completeOrder()">Complete</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
